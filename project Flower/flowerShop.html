        /* Add this to your existing CSS */

    <script>

        // Product filtering
        function filterCategory(category) {
            // Hide all product sections first
            const allSections = document.querySelectorAll('.product-section');
            allSections.forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected category
            const selectedSection = document.getElementById(category.toLowerCase());
            if (selectedSection) {
                selectedSection.style.display = 'block';

                // Update section title
                const sectionTitle = document.getElementById('section-title');
                if (sectionTitle) {
                    sectionTitle.textContent = category;
                }
            }
        }

let cartCount = 0;
let cart = [];

function addToCart(productName, price) {
    // Update cart count
    cartCount++;
    document.getElementById('cart-count').textContent = cartCount;
    
    // Add item to cart array
    cart.push({ name: productName, price: price });
    
    // Save to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // Show confirmation
    alert(`${productName} added to cart!`);
}

function toggleCart() {
    // Simple cart display
    if (cart.length == 0) {
        alert('Your cart is empty!');
    } else {
        let cartItems = 'Your Cart:\n';
        let total = 0;

        cart.forEach(item => {
            cartItems += `- ${item.name}: $${item.price}\n`;
            total += item.price;
        });
        
        cartItems += `\nTotal: $${total}`;
        alert(cartItems);
    }
}


        function filterCategory(category) {
            // 1. Hide the home section (Special Smells section)
            const homeSection = document.querySelector('.section1');
            if (homeSection) {
                homeSection.style.display = 'none';
            }

            // 2. Hide all product sections
            const allSections = document.querySelectorAll('.product-section');
            allSections.forEach(section => {
                section.style.display = 'none';
            });

            // 3. Show only the selected category
            const selectedSection = document.getElementById(category.toLowerCase());
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }

        // Add this function to go back to home page
        function goToHome() {
            // Show home section
            const homeSection = document.querySelector('.section1');
            if (homeSection) {
                homeSection.style.display = 'block';
            }

            // Hide all product sections
            const allSections = document.querySelectorAll('.product-section');
            allSections.forEach(section => {
                section.style.display = 'none';
            });
        }

    </script>
